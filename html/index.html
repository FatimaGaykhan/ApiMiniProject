<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body id="body">
    <header>
        <nav>
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand rounded" href="/html/index.html">Corona.Statics</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <li class="nav-item">

                                <a class="nav-link " href="/html/country.html">Critics Country</a>
                            </li>

                        </ul>
                        <form id="form" class="d-flex" role="search">
                            <input onkeyup="Search()" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </div>
                </div>
            </nav>
        </nav>
    </header>
    <section>
        <div class="container">
            <h1 class="text-center text-light mt-3">Covid-19 Live Data</h1>
            <br><br>
            <div id="countries">
                <table class="table">
                    <thead class="thead">

                        <tr>
                            <th scope="col">Country</th>
                            <th scope="col">Total Cases</th>
                            <th scope="col">Total Recovered</th>
                            <th scope="col">Total Death</th>
                        </tr>

                    </thead>
                    <tbody id="tbody">
                        <tr>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>


    <script src="/js/app.js"></script>
</body>

</html>
